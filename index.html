<script type="text/javascript">
$(function(){
  $(".begin-course").click(function(e){
    e.preventDefault();
    playChord(262, 330, 392);
    $('#c1').addClass('active');
    $('#e1').addClass('active');
    $('#g1').addClass('active');
    var link = $(this).attr("href");
    setTimeout(function(){
       window.location.href = link;
    }, 2000);
  });

  setTimeout(function(){
    $(".play-me").addClass('appear');
  }, 3000);

  setTimeout(function(){
    $(".play-me").removeClass('appear');
  }, 6000);

  $(".piano-key").click(function(){
    var freq = parseInt($(this).attr("freq"));
    $(this).addClass('active');
    playNote(freq);
    function unhighlight(div){
      setTimeout(function(){
        div.removeClass('active');
      }, 350);
    }
    unhighlight($(this));
  });

  setTimeout(function(){
    $("#c1").addClass("active");
    // playNote(262);
    setTimeout(function(){
      $("#c1").removeClass("active");
    },500);
  }, 2100);

  setTimeout(function(){
    $("#e1").addClass("active");
    // playNote(330);
    setTimeout(function(){
      $("#e1").removeClass("active");
    },500);
  }, 2200);

  setTimeout(function(){
    $("#g1").addClass("active");
    // playNote(392);
    setTimeout(function(){
      $("#g1").removeClass("active");
    },500);
  }, 2300);

  setTimeout(function(){
    $("#c2").addClass("active");
    // playNote(524);
    setTimeout(function(){
      $("#c2").removeClass("active");
    },500);
  }, 2400);
});
